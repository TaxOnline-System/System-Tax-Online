<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบคำนวณภาษีแม่ค้าออนไลน์</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="font-sans">
  <!-- หน้าแสดงระบบคำนวณภาษี -->
  <form id="taxForm" class="p-8 bg-white rounded-xl shadow-xl">
    <div class="space-y-4">
      <input type="number" id="income" placeholder="รายได้" class="w-full p-3 border rounded-lg focus:outline-none" required />
      <input type="number" id="expense" placeholder="รายจ่าย" class="w-full p-3 border rounded-lg focus:outline-none" required />
      <input type="number" id="deduction" placeholder="ค่าลดหย่อน" class="w-full p-3 border rounded-lg focus:outline-none" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold">คำนวณภาษี</button>
    </div>
  </form>

  <div class="mt-8">
    <canvas id="taxPieChart"></canvas>
  </div>

  <div class="mt-4">
    <input type="file" id="receiptUpload" accept="image/*,.pdf" multiple class="block w-full text-sm text-gray-500">
    <p id="fileInfo" class="text-sm mt-2"></p>
  </div>

  <script>
    // คำนวณภาษี
    function calculateTax(income, expense, deduction) {
      let netIncome = income - expense - deduction;
      return netIncome <= 150000 ? 0 : netIncome * 0.05;
    }

    // ฟอร์มคำนวณภาษี
    document.getElementById("taxForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const income = parseFloat(document.getElementById("income").value);
      const expense = parseFloat(document.getElementById("expense").value);
      const deduction = parseFloat(document.getElementById("deduction").value);

      const tax = calculateTax(income, expense, deduction);
      const ctx = document.getElementById('taxPieChart').getContext('2d');

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['เสียภาษี', 'ไม่ต้องเสียภาษี'],
          datasets: [{
            data: [tax > 0 ? 100 : 0, tax > 0 ? 0 : 100],
            backgroundColor: ['#ef4444', '#22c55e'],
            hoverOffset: 4
          }]
        }
      });
    });

    // ระบบอัปโหลดไฟล์ใบเสร็จ
    document.getElementById('receiptUpload').addEventListener('change', function () {
      const files = this.files;
      const fileInfo = document.getElementById('fileInfo');
      fileInfo.innerText = `คุณเลือก ${files.length} ไฟล์`;
    });
  </script>
</body>
</html>
