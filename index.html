<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบคำนวณภาษีแม่ค้าออนไลน์</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="font-sans">
  <!-- หน้าแสดงระบบคำนวณภาษี -->

  <form id="taxForm">
    <input type="number" id="income" placeholder="รายได้" />
    <input type="number" id="expense" placeholder="รายจ่าย" />
    <input type="number" id="deduction" placeholder="ค่าลดหย่อน" />
    <button type="submit">คำนวณภาษี</button>
  </form>

  <canvas id="taxPieChart"></canvas>

  <script>
    // การคำนวณภาษี
    function calculateTax(income, expense, deduction) {
      let netIncome = income - expense - deduction;
      return netIncome <= 150000 ? 0 : netIncome * 0.05;
    }

    // เมื่อฟอร์มส่งข้อมูล
    document.getElementById("taxForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const income = parseFloat(document.getElementById("income").value);
      const expense = parseFloat(document.getElementById("expense").value);
      const deduction = parseFloat(document.getElementById("deduction").value);

      const tax = calculateTax(income, expense, deduction);
      const ctx = document.getElementById('taxPieChart').getContext('2d');

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['เสียภาษี', 'ไม่ต้องเสียภาษี'],
          datasets: [{
            data: [tax > 0 ? 100 : 0, tax > 0 ? 0 : 100],
            backgroundColor: ['#ef4444', '#22c55e'],
            hoverOffset: 4
          }]
        }
      });
    });
  </script>
</body>
</html>
